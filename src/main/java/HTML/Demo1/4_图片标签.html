<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!--展示一张图片-->
<img src="pic.jpg" align="right" alt = "古镇" width="500" height="284">


<!--相对路径
    以.开头的路径
        ./：代表当前目录
        ../：代表上一级目录
-->

<img src="./image/pic.jpg" align="left" alt = "古镇" width="500" height="284">

</body>
</html>
